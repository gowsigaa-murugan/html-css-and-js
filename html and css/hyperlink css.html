        <title>hyper link and pseudo classes</title>
        <style>
a{
    text-decoration: underline;
}
/* unvisited link */

 a:link
{
color:aquamarine;
}
/* visited link */
a:visited{
    color:bisque;
}
/* mouse over link */
a:hover{
    color:yellow;
}
/* selected link */
a:active{
    color:blueviolet;
}
div:hover{
    background-color: darkred;
     font-size:  10em;;
}
.container div:last-child{
    background:silver;
}
div:nth-child(odd){
    background:rgb(101, 62, 27);
}
