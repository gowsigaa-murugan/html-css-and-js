<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image flex</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            padding:5px;
            opacity: 0.9;
        }
        .box:hover {
            opacity: 1;
            transition: 0.9s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="C:\Users\gowsi\Downloads\1.jpeg" alt=""></div>
        <div class="box"><img src="C:\Users\gowsi\Downloads\2.jpeg" alt=""></div>
        <div class="box"><img src="C:\Users\gowsi\Downloads\3.jpeg" alt=""></div>
        <div class="box"><img src="C:\Users\gowsi\Downloads\4.jpeg" alt=""></div>
        <div class="box"><img src="C:\Users\gowsi\Downloads\5.jpeg" alt=""></div>
    </div>
</body>
</html>
